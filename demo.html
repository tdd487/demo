<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标悬停控制滚动与缩放</title>
    <style>
        /* 页面基础样式 */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* 防止页面滚动条 */
        }

        /* 滚动容器 */
        .scroll-container {
            height: 100vh;
            overflow: hidden;
            /* 应用滚动动画 */
            animation: scroll 20s linear infinite;
        }

        /* 定义滚动动画 */
        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* 目标div样式 */
        .target-div {
            width: 300px;
            height: 200px;
            background: #4a90e2;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            margin: 50px auto;
            transition: all 0.3s ease;
        }

        /* 放大状态的类 */
        .target-div.zoom-in {
            transform: scale(1.2);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
<div class="scroll-container">
    <!-- 多个元素用于展示滚动效果 -->
    <div class="target-div">
        鼠标移入我试试
    </div>

    <div style="height: 1500px; background: #f0f0f0; padding: 20px;">
        <p>滚动内容区域...</p>
    </div>
</div>

<script>
    // 获取目标div和滚动容器
    const targetDiv = document.querySelector('.target-div');
    const scrollContainer = document.querySelector('.scroll-container');

    // 鼠标进入事件：停止滚动 + 放大div
    targetDiv.addEventListener('mouseenter', () => {
        // 暂停滚动动画
        scrollContainer.style.animationPlayState = 'paused';
        // 添加放大类
        targetDiv.classList.add('zoom-in');
    });

    // 鼠标移出事件：恢复滚动 + 还原div
    targetDiv.addEventListener('mouseleave', () => {
        // 恢复滚动动画
        scrollContainer.style.animationPlayState = 'running';
        // 移除放大类
        targetDiv.classList.remove('zoom-in');
    });
</script>
</body>
</html>
